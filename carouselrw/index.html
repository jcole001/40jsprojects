<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review Carousel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      />
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <main>
            <div class="title">
                <h1> Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <article class="reviews">
                <!-- image part -->
                <div class="imagerw">
                    <img src="/carouselrw/assets/WhatsApp Image 2024-06-10 at 14.21.59.jpeg" alt="pfp image of a videographer" id="person-img">
                </div>
                <!-- body part of the review -->
                <div class="bodyrw">
                    <h2 id="author">Bennoit Mukanya</h2>
                    <p id="job">Videographer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem beatae in, voluptate est sint doloremque eos explicabo autem similique non impedit culpa nam blanditiis dolore eaque harum! Voluptas, assumenda rem!</p>
                </div>
                <div class="button-art">
                    <button class="prevbtn">
                        <span class="material-symbols-outlined" >
                        chevron_left
                        </span>
                    </button>
                    <button class ="nextbtn">
                        <span class="material-symbols-outlined" >
                        chevron_right
                        </span>
                    </button>
                </div>
                <!-- Random button -->
                <button id="random-btn">surprise Me !</button>
                
                
            </article>
          
        </main>
      
        
        <script src="index.js" async defer></script>
    </body>
</html>
